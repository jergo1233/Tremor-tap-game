<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tremor Tap Game</title>
   <link rel="stylesheet" href="Stlye.css">
</head>
<body>
    <button id="reminder-button">Reminder</button>
    <div id="reminder-text">
        <p>Kailangan pasmado ka para makuha ang mataas na score</p>
    </div>
    <div id="game-container">
        <div id="click-area">CLICK ME!</div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 10</div>
        <input type="number" id="timer-input" placeholder="Set Timer (seconds)" value="10">
        <button id="set-timer-button">Set Timer</button>
        <button id="start-stop-button">Start</button>
    </div>
    <div id="high-score-container">
        <p class="high-score-line"></p>
        <div id="high-score">High Score: 0</div>
        <p class="high-score-line"></p>
        <h1 id="title">TREMOR TAP</h1>
    </div>
    <script src="functionalities.js"></script>

    <div>
    </div>
</body>
</html>
